<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <title>Fitness Tracker</title>
            <link rel="stylesheet" href="styles/stylesheet.css">
    </head>
    <body>
        <div class="container">
            <div class="logo-container">
                <img src="assets/logo (1).png" alt="Fitness Tracker Logo">
            </div>
            <h1>Fitness Tracker</h1>

                <h2>Daily Workout Summary</h2>

            </div>
        </div>
