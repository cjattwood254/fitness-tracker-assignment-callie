<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <title>Fitness Tracker</title>
            <link rel="stylesheet" href="styles/stylesheet.css">
    </head>
    <body>
        <div class="container">
            <div class="logo-container">
                <img src="assets/logo (1).png" alt="Fitness Tracker Logo">
            </div>
            <div class="task">
                <h3>Daily Workout Summary</h3>
                <label for="workout-summary">Completed Workouts</label>
            </div>
            <div class="task">
                <h3>Add a New Exercise to Your Log</h3>
                <label for="exercise-name">Name of Exercise</label>
                    <input type="text" id="exercise-name">
                <label for="exercise-type">Type of Exercise</label>
                    <select id="exercise-type">
                        <option value="Strength">Strength Training</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Stretch">Stretch</option>
                    </select>
                <label for="exercise-duration">Duration of Exercise</label>
                    <input type="text" id="exercise-duration">
                <button id="add-new-workout">Add Workout</button>
            </div>   
            <div class="task">
                <h3>View Past Completed Workouts</h3>
                <label for="past-workouts">View Past Completed Workouts</label>
            </div>
        </div>
    </body>
</html>
